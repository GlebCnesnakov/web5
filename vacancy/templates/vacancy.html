<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
</head>
<body>
    <h1>Доступные вакансии</h1>

    {% if vacancies %}
        <ul>
            {% for vacancy in vacancies %}
               <li><a href="{% url 'vacancy_more' vacancy.id %}">{{ vacancy.position.name }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>На данный момент вакансий нет.</p>
    {% endif %}

</body>
</html>
